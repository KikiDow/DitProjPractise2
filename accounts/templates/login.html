{% extends "base.html" %}
{% block content %}
    <h2>Let's Login</h2>
    <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset class="form-group">
            <legend>Login</legend>
            {% csrf_token %}
            {{ user_form }}
            
            <p><a href="{% url 'password_reset' %}">Reset my password</a></p>
             
            <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
    </form>
{% endblock %}
